<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections</title>

  <link rel="stylesheet" href="./css/collection.css" />
  <link rel="stylesheet" href="./css/navigation.css" />
  <link rel="stylesheet" href="./css/stickers.css">
  <link rel="stylesheet" href="./css/bulletEntries.css">
  <link rel="stylesheet" href="./css/dropDown.css">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sansita+One" />
</head>

<body>
  <!-- Area for draggable stickers -->
  <div id="dropBody" ondragover="allowDrop(event)" style="height:100%">
    <!-- Navigation -->
    <div class="navigation" id="navigation">
      <ul class="menu-items">
        <li>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
        </li>
        <li><a href="index.html">Home</a></li>
        <li><a href="indexPage.html">Index</a></li>
        <li><a href="dailyLog.html">Daily Logs</a></li>
        <li><a href="calendar.html">Monthly Logs</a></li>
        <li><a href="futureLog.html">Future Logs</a></li>
        <li><a class="active" href="collection.html">Collections</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </div>
    <div class="collection-background">
      <button class="openbtn" onclick="openNav(this)">â˜°</button>
      <!-- Sticker Customization -->
      <div class="customizationBtn">
        <button type="button" class="stickerBtn" id="openBtn" onclick="openSticker()" sty>
          <img src="images/icons/paperclip.png">
        </button>
        <button type="button" class="stickerBtn" id="closeBtn" onclick="closeSticker()" hidden>
          <img src="images/icons/paperclip.png">
        </button>
      </div>
      <div id="customContainer">
        <section class="scrollBox">
          <form id="customForm" onsubmit="createCustom(event)">
            <input type="file" id="newImg" name="newImg" accept="image/png, image/jpeg">
            <input type="submit">
          </form>
          <div id="stickerBox">
            <img id="sticker1" src="https://i.pinimg.com/originals/d9/d7/57/d9d757f08bdf79a991372d101742ad44.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="sticker2" src="https://www.line-stickers.com/wp-content/uploads/2020/10/Sanrio-Characters-LittlePopcorn-.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="sticker3" src="https://sdl-stickershop.line.naver.jp/products/0/0/6/1026/android/stickers/16649.png;compress=true" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
          </div>
          <div id="washiBox">
            <img id="washi1" src="./images/washi1.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="washi2" src="./images/washi2.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
          </div>
          <div id="customBox">
          </div>
        </section>
      </div>
    
      <!-- Page Body -->
      <div class="list-box">
        <div class="collection-edit">
          <button class="edit-button" id="edit-button" onclick="collectionAdd()">
            <img src="./images/icons/edit_button.png" width="48" height="48" />
          </button>
        </div>
        <div class="collection-delete">
          <button class="delete-button" id="delete-button" onclick="collectionDelete()">
            <img src="./images/icons/trashcan.png" width="48" height="48" />
          </button>
        </div>
        <div class="collection-list" id="collection-list">
          <p>Note Pad</p>
        </div>
        <div class="collection-input-section">
          <form>
            <div class="cinputline" id="cinputline">
              <input type="text" class="collection-input" id="cinput" name="cinput"></input>
            </div>
            <button type="submit" class="collection-submit-button" id="csubmit-button"
              onclick="addCollectionRow();"></button>
            <button type="reset" class="collection-reset-button" id="creset-button"></button>
          </form>
        </div>
        <button type="submit" class="collection-submit-button" id="csubmit-button"
          onclick="addCollectionRow();"></button>
        <button type="reset" class="collection-reset-button" id="creset-button"></button>

      </div>
      <div class="collection-title" id="collection-title">
      <h1 class="ctitle" id="ctitle"></h1>
    </div>

      <div class="content-box">
        <div id = "collectionListArea" class="entry">
          <ul class="collection-subcontent">
          </ul>
          <a id="collection-add" class="add">&#x2b;</a>
        </div>
      </div>
      

    </div>
  </div>
  
  <!-- Scripts -->
  <script src="./scripts/index.js"></script>
  <script src="./scripts/collections.js"></script>
  <script src="./scripts/features/colorscheme.js"></script>
  <script src="./scripts/features/stickers.js"></script>
  <script src="./scripts/features/bulletEntries.js"></script>
  <script src="./scripts/features/collectionEntries.js"></script>
    
  <!-- Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
</body>

</html>
