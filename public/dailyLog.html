<!DOCTYPE html>
<html>
<head>
<title>Daily Logs</title>
<link rel="stylesheet" href="css/dailyLog.css">
<link rel="stylesheet" href="css/navigation.css">
<link rel="stylesheet" href="css/stickers.css">

</head>
<body>
    <!-- Area for draggable stickers -->
    <div id="dropBody" ondragover="allowDrop(event)">
      <!-- Navigation -->
      <div class="navigation" id="navigation">
        <ul class="menu-items">
          <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="indexPage.html">Index</a></li>
          <li><a class="active" href="dailyLog.html">Daily Logs</a></li>
          <li><a href="calendar.html">Monthly Logs</a></li>
          <li><a href="futureLog.html">Future Logs</a></li>
          <li><a href="collection.html">Collections</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </div>
      <button class="openbtn" onclick="openNav(this)" style="background-color: white;">â˜°</button>
      <!-- Sticker Customization -->
      <div class="customizationBtn">
        <button type="button" class="stickerBtn" id="openBtn" onclick="openSticker()" sty>
          <img src="images/icons/paperclip.png">
        </button>
        <button type="button" class="stickerBtn" id="closeBtn" onclick="closeSticker()" hidden>
          <img src="images/icons/paperclip.png">
        </button>
      </div>
      <div id="customContainer">
        <section class="scrollBox">
          <form id="customForm" onsubmit="createCustom(event)">
            <input type="file" id="newImg" name="newImg" accept="image/png, image/jpeg">
            <input type="submit">
          </form>
          <div id="stickerBox">
            <img id="sticker1" src="https://i.pinimg.com/originals/d9/d7/57/d9d757f08bdf79a991372d101742ad44.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="sticker2" src="https://www.line-stickers.com/wp-content/uploads/2020/10/Sanrio-Characters-LittlePopcorn-.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="sticker3" src="https://sdl-stickershop.line.naver.jp/products/0/0/6/1026/android/stickers/16649.png;compress=true" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
          </div>
          <div id="washiBox">
            <img id="washi1" src="./images/washi1.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
            <img id="washi2" src="./images/washi2.png" ondragstart="drag(event)" onmousedown="deleteSticker(event)" width="auto" height="80">
          </div>
          <div id="customBox">
          </div>
        </section>
      </div>
      <!-- Page Body -->
      <div class="daily">
        <h1 id="datesHeader" style="text-align: center;">week of dates</h1>
        <div class="row-flex-container">
            <div class="day" id="mon">
                <h2>Monday</h2>
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
            </div>
            <div class="day" id="tue">
                <h2>Tuesday</h2>
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
            </div>
            <div class="day" id="wed">
                <h2>Wednesday</h2>
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
            </div>
            <div class="day" id="thu">
                <h2>Thursday</h2>
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
            </div>
            <div class="goals">
                <h1>GOALS</h1>
            </div>
        </div>
        <div class="row-flex-container">
            <div class="day" id="fri">
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
                <h2>Friday</h2>
            </div>
            <div class="day" id="sat">
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
                <h2>Saturday</h2>
            </div>
            <div class="day" id="sun">
                <div class="dayContent" contenteditable="true">
                    <h3>edit</h3>
                </div>
                <h2>Sunday</h2>
            </div>
            <div class="notes">
                <h1>notes</h1>
            </div>
        </div>
      </div>  
      <!-- <a href="#" class="previous round" onclick="previousPage()">&#8249;</a> -->
      <!-- <a href="#" class="next round" onclick="nextPage()">&#8250;</a> -->
    </div>

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/stickers.js"></script>
    <script src="./scripts/dailyLog.js"></script>
    
    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
</body>
</html>
