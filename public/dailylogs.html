.dayContent {

.row-flex-container {
  display: flex;

}

.goals {
  border: 5px solid black;
  flex-basis: 200px;
  height: 300px;
  margin-top: 30px;
  margin-left: 10px;
}

.notes {
  border: 5px solid black;

}

li {
    font-size: 14px;
    margin-left: 10px;
    list-style-type: circle;
}

.add {
    border-radius: 50%;
    text-decoration: none;
    display: inline-block;
    padding: 8px 12px;
    background-color: white;
    color: #2E77BB;
    border: 1px solid #2E77BB;
    position: relative;
    margin-left: 40%;
}

/* The container */
.log {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 16px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.log input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.log:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.log input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.log input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.log .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>
</head>
