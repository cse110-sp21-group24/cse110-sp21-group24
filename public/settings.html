<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>

    <link rel="stylesheet" href="./css/settings.css">
  </head>
  <body>
    <h1>Settings</h1>
    <p>Upload an image to choose your journalâ€™s color scheme</p>
    <div class="imgUpload">
      <div class="upload">
        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
        <div class="uploadBtn"><label class="center" for="file" style="cursor: pointer;">upload image</label></div>
      </div>
      <br/>
      <img id="output"/>

      <script>
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
      </script>
    </div>
    
    <div class="palette" id="palette">
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/settings.js"></script>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
